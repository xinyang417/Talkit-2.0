<!DOCTYPE html>
<html lang="en">

<head>
  <title>Talkit</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />

</head>

<body onload="displayPosts()">

  <div class="container">
    <div id="nav">
      <ul>

        <li id="profile-icon">
          <form action="/profile" method="get">
            <button type="submit" value="Profile" id="profile"><img class="profilePic" alt="profilePic" id="myPic"
                src='/img/logo-04.png'></button>
          </form>
        </li>

        <!--Dashboard-->
        <li id="dashboard-icon">
          <form action="/admin" method="get">
            <button type="submit" value="Dashboard" id="dashboard"><span
                class="material-symbols-outlined">dashboard</span></button>
          </form>
        </li>

        <li class="searchContainer">
          <input class="searchBox" type="search" name="search" placeholder="Search">
        </li>

        <!--Log Out Button-->
        <li id="logout-icon">
          <button type="submit" value="Logout" id="logout"><span
              class="material-symbols-outlined">logout</span></button>
        </li>
      </ul>
    </div>

    <!--Logout Modal-->
    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <h5>Are you sure you want to log out?</h5>
        <div class="buttons">
          <form><button id="modal-return">Cancel</button></form>
          <form action="/logout" method="get">
            <button type="submit" value="Logout" id="modal-succuess">Log Out</button>
          </form>
        </div>
      </div>
    </div>

    <!--Story List-->
    <div id="pageName">
      <h2 id="greetUser">Hello, User</h2>
      <!--Search Bar (Web Version Only)-->
      <input type="text" id="search-bar" placeholder="Search">
    </div>
    <div class="story-list" id="postList">
      <!-- Template -->
      <template id="postTemplate">
        <div class="post">
          <img class="profilePic" alt="profilePic" id="posterPic">
          <p id="author"></p>
          <p class="break1">·</p>
          <p id="postTime"></p>
          <p class="break2">·</p>
          <span class="material-symbols-outlined">bookmark</span>
          <a href="">
            <div id="postTitle">Post Title</div>
          </a>
        </div>
      </template>
    </div>

    <!--TalkIt Logo-->
    <div id="logo">
      <figure class="logo">
        <img class="img" onclick="showEasterEgg()" alt="..." src="/img/logo-03.png">
      </figure>
    </div>

    <!--Easter Egg-->
    <div id="easterEgg">
      <img class="img" id="eEgg" alt="..." src="/img/team-01.png">
    </div>

    <!--Bottom Menu-->
    <div id="bottomMenu">
      <ul>
        <li id="dBoard"><a href="/admin"><span class="material-symbols-outlined">dashboard</span><b>Dashboard</b></a>
        </li>
        <li><a href="/profile"><span class="material-symbols-outlined">account_circle</span><b>Profile</b></a></li>
        <li><a href="#" id="logout2"><span class="material-symbols-outlined">logout</span><b>Log Out</b></a></li>
      </ul>
    </div>

    <!-- Footer -->
    <div id="footer">
      <ul>
        <li><a href="/home" class="active"><span class="material-symbols-outlined">home</span><b>Home</b></a> </li>
        <li><a href="#"><span class="material-symbols-outlined">bookmark</span><b>Bookmark</b></a> </li>
        <li><a href="/share-story"><span class="material-symbols-outlined">add_box</span><b>Share
              Story</b></a></li>
        <li><a href="/message-list"><span class="material-symbols-outlined">mail</span><b>Messages</b></a> </li>
        <li><a href="#"><span class="material-symbols-outlined">notifications</span><b>Notifications</b></a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Copyright -->
  <p class="copyRight"><a href="">Privacy</a> · <a href="">Terms</a> · BBY01 © 2022</p>

  <!-- Scripts -->
  <script src="./js/main.js"></script>
  <script src="./js/easter-egg.js"></script>
</body>

</html>
