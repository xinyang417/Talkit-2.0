<!DOCTYPE html>
<html lang="en">

<head>
    <title>Talkit</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Required Link Tags -->
    <link href="/css/signup.css" rel="stylesheet" type="text/css">
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>

<body>
    <div class="container">
        <div class="box1">
            <figure class="logo">
                <img class="img" onclick="showEasterEgg()" alt="..." src="/img/logo-01.png" />
            </figure>
            <p>An Online Community for Peer Support</p>
            <p>Talkit, we get it.</p>
        </div>
        <div class="box2">
            <form id='loginForm'>
                <h3>Join us today</h3>
                <input id='username' type='text' required="required" placeholder="Username*" maxlength="30">
                <input id='email' type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="required"
                    placeholder="Email*" maxlength="30" />
                <p id="psw">
                    <input id='password' type='password' required="required" placeholder="Password*" maxlength="20">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </p>
                <button id='submit' type="submit">Sign Up</button>
                <p id="errorMsg"></p>
                <p>
                    Already have an account? <a href="/">Login</a>
                </p>
            </form>
        </div>

        <!--Easter Egg-->
        <div id="easterEgg">
            <img class="img" id="eEgg" alt="..." src="/img/team-01.png">
        </div>
    </div>

    <!-- Copyright -->
    <p class="copyRight">© 2022 Talkit · <a href="">Privacy Policy</a> · <a href="">Terms & Conditions</a></p>

    <script src="./js/signup.js"></script>
    <script src="./js/easter-egg.js"></script>
</body>

</html>
